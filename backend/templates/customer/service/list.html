<section class="card rounded-sm w-3/4 border-2 border-primary-content/25">
    <div class="card-body">
        <h2 class="text-xl font-semibold">Services</h2>
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Service</th>
                    <th>Price</th>
                    <th>Created</th>
                    <th>Time Required</th>
                </tr>
            </thead>
            <tbody>
                {% for service in services %}
                <tr>
                    <td>
                        <a href="{{ url_for('customer_service_details', cust_id=customer.id, service_id=service.id) }}">
                            <button class="btn btn-sm">{{ service.id }}</button>
                        </a>
                    </td>
                    <td>{{ service.name }}</td>
                    <td>{{ service.price }}</td>
                    <td>{{ service.created.ctime() }}</td>
                    <td>{{ service.timereq }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5" class="text-center font-bold text-error-content text-lg">No Services Found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>

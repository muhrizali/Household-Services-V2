<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
  </head>
  <body>
    <div class="font-fira">
      <!-- Base structure: After Login -->
      <!-- Header / Logo / Site -->
      <nav class="navbar bg-primary">
        <div class="navbar-start">
          <a href="#" class="btn btn-lg btn-ghost text-2xl">
            Welcome, {{ current_user.fullname }}
          </a>
        </div>

        <div class="navbar-end">
          <a href="{{ url_for('logout') }}" class="btn btn-ghost text-lg"> Logout </a>
        </div>
      </nav>

      <div class="flex flex-col mt-8 mb-24 gap-8 items-center justify-center">
        <!-- Main Content -->
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>

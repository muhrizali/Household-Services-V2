<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
  </head>
  <body>
    <div class="font-fira">
      <!-- Base structure and styles -->
      <!-- Header / Logo / Site -->
      <nav class="navbar bg-primary">
        <div class="navbar-start">
          <a href="/" class="btn btn-lg btn-ghost text-xl">
            Household Services
          </a>
        </div>

        <div class="navbar-end">
          <div class="dropdown dropdown-end">
            <button tabindex="0" role="button" class="btn btn-ghost">
              Create Account
            </button>
            <ul
              tabindex="0"
              class="dropdown-content menu bg-base-100 rounded-md z-10 w-52 p-2 shadow">
              <li><a href="{{ url_for('customer_register') }}">Customer Register</a></li>
              <li><a href="{{ url_for('professional_register') }}">Professional Register</a></li>
            </ul>
          </div>
          
          <button class="btn btn-ghost">
            <a href="{{ url_for('login') }}">Login</a>
          </button>

        </div>
      </nav>

      <div class="flex flex-col mt-8 mb-24 gap-8 items-center justify-center">
        <!-- Main Content -->
        {% block content %}{% endblock %}
      
      </div>
    </div>
  </body>
</html>
